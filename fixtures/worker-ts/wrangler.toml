name = "email-to-rss"
main = "src/index.ts"
compatibility_date = "2025-02-14"

compatibility_flags = [ "nodejs_compat", "experimental" ]

send_email = [
   {name = "UNBOUND_SEND"},
   {name = "SPECIFIC_SEND", destination_address = "something@exmaple.com"},
   {name = "LIST_SEND", allowed_destination_addresses = ["something@exmaple.com", "else@exmaple.com"]},
]

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "KV"
id = "id"
